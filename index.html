<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Data Science Final Project</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    pre { background: #f5f5f5; padding: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Data Science Final Project Results</h1>
  <pre id="output">Loading...</pre>

  <script>
    fetch('results.json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('output').textContent =
          JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById('output').textContent = 'Error loading data.';
        console.error(err);
      });
  </script>
</body>
</html>
